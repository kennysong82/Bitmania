<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NordVPN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
        }
        
        .section {
            width: 100%;
            display: block;
        }
        
        .section img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }
        }
        
        /* 스무스 스크롤 */
        html {
            scroll-behavior: smooth;
        }
        
        /* 로딩 애니메이션 */
        .section img {
            opacity: 0;
            animation: fadeIn 0.8s ease-in forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .section:nth-child(1) img { animation-delay: 0.1s; }
        .section:nth-child(2) img { animation-delay: 0.2s; }
        .section:nth-child(3) img { animation-delay: 0.3s; }
        .section:nth-child(4) img { animation-delay: 0.4s; }
        .section:nth-child(5) img { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <div class="container">
        <section class="section">
            <a href="https://go.nordvpn.net/SHATX" target="_blank">
            <img src="1.png" alt="NordVPN Section 1">
        </a>        
        </section>
        
        <section class="section">
            <a href="https://go.nordvpn.net/SHATX" target="_blank">
            <img src="2.png" alt="NordVPN Section 2">
        </a>
        </section>
        
        <section class="section">
            <a href="https://go.nordvpn.net/SHATX" target="_blank">
            <img src="3.png" alt="NordVPN Section 3">
        </a>
        </section>
        
        <section class="section">
            <a href="https://go.nordvpn.net/SHATX" target="_blank">
            <img src="4.png" alt="NordVPN Section 4">
        </a>
        </section>
        
        <section class="section">
            <a href="https://go.nordvpn.net/SHATX" target="_blank">
            <img src="5.png" alt="NordVPN Section 5">
        </a>
        </section>
    </div>
</body>
</html>
