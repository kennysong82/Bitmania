<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>NordVPN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; */
            /* 시스템 폰트를 보다 표준화된 방식으로 사용하도록 수정 */
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
        }

        .section {
            width: 100%;
            display: block;
        }

        /* <a> 태그 내 공백 제거를 위해 flex 사용 (선택 사항이지만 안전함) */
        .section a {
            display: block;
            line-height: 0; /* 링크 내부의 줄 높이 문제 방지 */
        }
        
        .section img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }
        }

        /* 스무스 스크롤 */
        html {
            scroll-behavior: smooth;
        }

        /* 로딩 애니메이션 */
        .section img {
            opacity: 0;
            animation: fadeIn 0.8s ease-in forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .section:nth-child(1) img { animation-delay: 0.1s; }
        .section:nth-child(2) img { animation-delay: 0.2s; }
        .section:nth-child(3) img { animation-delay: 0.3s; }
        .section:nth-child(4) img { animation-delay: 0.4s; }
        .section:nth-child(5) img { animation-delay: 0.5s; }
    </style>
</head>
